<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devingo App</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: translateY(-20px); /* تحريك الإطار للأعلى */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: #f6f6f6;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-family: sans-serif;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <iframe id="myFrame" loading="lazy" src="https://omar-faroogs-team-1.adalo.com/?target=ej6lq30hq9ke7qn7qjqaiw2lt&params=%7B%7D"></iframe>
</body>
</html>
